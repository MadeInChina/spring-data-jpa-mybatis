spring.datasource.url=jdbc:h2:mem:spring-data-jpa-mybatis;DB_CLOSE_ON_EXIT=TRUE
spring.jpa.show-sql=true
spring.jpa.format-sql=true
# mybatis
mybatis.type-aliases-package=com.github.lkqm.springdata.jpa.mybatis.repository.demo.domain
mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.github.lkqm.springdata.jpa.mybatis.repository.demo.repository=debug